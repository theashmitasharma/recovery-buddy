<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="petalG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8C5A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8D8C8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="petalP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEEF2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#FDFBF7" stroke="#E8F0E8" stroke-width="1"/>

  <!-- Outer petals (sage green) -->
  <ellipse cx="16" cy="10" rx="4" ry="9" fill="url(#petalG)" transform="rotate(-35 16 16)" opacity="0.8"/>
  <ellipse cx="16" cy="10" rx="4" ry="9" fill="url(#petalG)" transform="rotate(35 16 16)" opacity="0.8"/>
  <ellipse cx="16" cy="10" rx="4" ry="9" fill="url(#petalG)" transform="rotate(-70 16 16)" opacity="0.7"/>
  <ellipse cx="16" cy="10" rx="4" ry="9" fill="url(#petalG)" transform="rotate(70 16 16)" opacity="0.7"/>

  <!-- Inner petals (soft pink) -->
  <ellipse cx="16" cy="11" rx="3.5" ry="7" fill="url(#petalP)" transform="rotate(-20 16 16)" opacity="0.9"/>
  <ellipse cx="16" cy="11" rx="3.5" ry="7" fill="url(#petalP)" transform="rotate(20 16 16)" opacity="0.9"/>
  <ellipse cx="16" cy="12" rx="3" ry="6" fill="#FFEEF2" opacity="0.95"/>

  <!-- Center -->
  <circle cx="16" cy="16" r="4" fill="#FDFBF7" stroke="#E8B4BC" stroke-width="0.5"/>
  <circle cx="16" cy="16" r="2" fill="#A8C5A8" opacity="0.7"/>
</svg>
