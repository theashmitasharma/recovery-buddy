<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <defs>
    <linearGradient id="handGradientA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8C5A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8FB58F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="90" r="80" fill="#FDFBF7" stroke="#E8F0E8" stroke-width="2"/>

  <!-- Left hand forming heart -->
  <path d="M60 110
           Q40 90 50 70
           Q60 50 80 60
           Q95 70 100 85"
        fill="none"
        stroke="url(#handGradientA)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Right hand forming heart -->
  <path d="M140 110
           Q160 90 150 70
           Q140 50 120 60
           Q105 70 100 85"
        fill="none"
        stroke="url(#handGradientA)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Heart shape in center -->
  <path d="M100 85
           Q85 70 75 80
           Q65 90 75 105
           L100 130
           L125 105
           Q135 90 125 80
           Q115 70 100 85"
        fill="#F5D5DC"
        stroke="#E8B4BC"
        stroke-width="2"/>

  <!-- Small healing sparkles -->
  <circle cx="70" cy="50" r="3" fill="#A8C5A8" opacity="0.7"/>
  <circle cx="130" cy="50" r="2" fill="#F5D5DC" opacity="0.8"/>
  <circle cx="55" cy="85" r="2" fill="#A8C5A8" opacity="0.6"/>
  <circle cx="145" cy="85" r="2.5" fill="#F5D5DC" opacity="0.7"/>

  <!-- Text: Recovery Buddy -->
  <text x="100" y="200"
        font-family="Georgia, serif"
        font-size="22"
        font-weight="500"
        fill="#5A7A5A"
        text-anchor="middle">Recovery</text>
  <text x="100" y="225"
        font-family="Georgia, serif"
        font-size="22"
        font-weight="500"
        fill="#5A7A5A"
        text-anchor="middle">Buddy</text>
</svg>
