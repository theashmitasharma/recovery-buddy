<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="wingL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8C5A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8D8C8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wingR" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8C5CC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#FDFBF7" stroke="#E8F0E8" stroke-width="1"/>

  <!-- Left upper wing -->
  <ellipse cx="10" cy="12" rx="6" ry="8" fill="url(#wingL)" transform="rotate(-15 10 12)"/>

  <!-- Left lower wing -->
  <ellipse cx="10" cy="22" rx="5" ry="6" fill="url(#wingL)" transform="rotate(15 10 22)" opacity="0.9"/>

  <!-- Right upper wing -->
  <ellipse cx="22" cy="12" rx="6" ry="8" fill="url(#wingR)" transform="rotate(15 22 12)"/>

  <!-- Right lower wing -->
  <ellipse cx="22" cy="22" rx="5" ry="6" fill="url(#wingR)" transform="rotate(-15 22 22)" opacity="0.9"/>

  <!-- Body -->
  <ellipse cx="16" cy="16" rx="2" ry="8" fill="#5A7A5A"/>

  <!-- Head -->
  <circle cx="16" cy="7" r="2.5" fill="#5A7A5A"/>

  <!-- Antennae -->
  <path d="M14 5 Q12 3 10 2" fill="none" stroke="#5A7A5A" stroke-width="1" stroke-linecap="round"/>
  <path d="M18 5 Q20 3 22 2" fill="none" stroke="#5A7A5A" stroke-width="1" stroke-linecap="round"/>

  <!-- Wing spots -->
  <circle cx="9" cy="11" r="2" fill="#FDFBF7" opacity="0.5"/>
  <circle cx="23" cy="11" r="2" fill="#FDFBF7" opacity="0.5"/>
</svg>
