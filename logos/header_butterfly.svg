<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="hWingL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8C5A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8D8C8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hWingR" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8C5CC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left upper wing -->
  <ellipse cx="35" cy="35" rx="18" ry="25" fill="url(#hWingL)" transform="rotate(-15 35 35)"/>

  <!-- Left lower wing -->
  <ellipse cx="35" cy="65" rx="14" ry="18" fill="url(#hWingL)" transform="rotate(15 35 65)" opacity="0.9"/>

  <!-- Right upper wing -->
  <ellipse cx="75" cy="35" rx="18" ry="25" fill="url(#hWingR)" transform="rotate(15 75 35)"/>

  <!-- Right lower wing -->
  <ellipse cx="75" cy="65" rx="14" ry="18" fill="url(#hWingR)" transform="rotate(-15 75 65)" opacity="0.9"/>

  <!-- Body -->
  <ellipse cx="55" cy="50" rx="4" ry="22" fill="#5A7A5A"/>

  <!-- Head -->
  <circle cx="55" cy="22" r="6" fill="#5A7A5A"/>

  <!-- Antennae -->
  <path d="M51 18 Q46 10 40 6" fill="none" stroke="#5A7A5A" stroke-width="2" stroke-linecap="round"/>
  <path d="M59 18 Q64 10 70 6" fill="none" stroke="#5A7A5A" stroke-width="2" stroke-linecap="round"/>
  <circle cx="40" cy="6" r="2.5" fill="#A8C5A8"/>
  <circle cx="70" cy="6" r="2.5" fill="#F5D5DC"/>

  <!-- Wing spots -->
  <circle cx="32" cy="32" r="5" fill="#FDFBF7" opacity="0.5"/>
  <circle cx="78" cy="32" r="5" fill="#FDFBF7" opacity="0.5"/>
  <circle cx="33" cy="62" r="3" fill="#FDFBF7" opacity="0.4"/>
  <circle cx="77" cy="62" r="3" fill="#FDFBF7" opacity="0.4"/>

  <!-- Text: Recovery Buddy -->
  <text x="120" y="45"
        font-family="Georgia, serif"
        font-size="32"
        font-weight="600"
        fill="#5A7A5A">Recovery</text>
  <text x="280" y="45"
        font-family="Georgia, serif"
        font-size="32"
        font-weight="600"
        fill="#E8B4BC">Buddy</text>

  <!-- Tagline -->
  <text x="120" y="72"
        font-family="Arial, sans-serif"
        font-size="12"
        fill="#8B9B8B">Transform your healing journey</text>
</svg>
