<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="hHandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8C5A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8FB58F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left hand forming heart -->
  <path d="M30 55
           Q15 40 22 25
           Q30 10 45 18
           Q55 25 58 38"
        fill="none"
        stroke="url(#hHandGrad)"
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Right hand forming heart -->
  <path d="M86 55
           Q101 40 94 25
           Q86 10 71 18
           Q61 25 58 38"
        fill="none"
        stroke="url(#hHandGrad)"
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Heart shape in center -->
  <path d="M58 38
           Q48 28 40 35
           Q32 42 40 52
           L58 70
           L76 52
           Q84 42 76 35
           Q68 28 58 38"
        fill="#F5D5DC"
        stroke="#E8B4BC"
        stroke-width="1.5"/>

  <!-- Small sparkles -->
  <circle cx="25" cy="15" r="2" fill="#A8C5A8" opacity="0.7"/>
  <circle cx="90" cy="15" r="1.5" fill="#F5D5DC" opacity="0.8"/>

  <!-- Text: Recovery Buddy -->
  <text x="140" y="45"
        font-family="Georgia, serif"
        font-size="32"
        font-weight="600"
        fill="#5A7A5A">Recovery</text>
  <text x="300" y="45"
        font-family="Georgia, serif"
        font-size="32"
        font-weight="600"
        fill="#8FB58F">Buddy</text>

  <!-- Tagline -->
  <text x="140" y="72"
        font-family="Arial, sans-serif"
        font-size="12"
        fill="#8B9B8B">Your supportive companion through recovery</text>
</svg>
